<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
    <div id="welcomeScreen">

        <h2></h2>
        <img src="https://img.freepik.com/free-vector/game-analytics-concept-illustration_114360-6403.jpg?w=740&t=st=1714810691~exp=1714811291~hmac=2d89bc131fb33e53cca992510969964ffb110887290a733df64d0cdf40ab2300" alt="">
        

        <section class="eventSection">
             <p> Select The Difficulty</p>
             <div class="button-wrapper">
                <button onclick="eseyMode()"> Easy: 10 attempts </button>
                <button onclick="hardModde()">Hard: 5 attempts   </button>
             </div>
        </section>
    </div>
    
    <div id="gameArea">
        <div id="newGameButton">
            <button onclick="newGameBegin()"> New Game </button>
        </div>

        <section>
            <h3 id="textOutput">Your Guess</h3>

            <input 
            type="number"
            id="inputBox"
            min="1"
            max="100"
            placeholder="Enter your number"
            onchange="compareGuess()"
            />
        </section>

        <section class=""stats>
            <div class="info">
                <p>
                    Number of previous attempts
                </p>
                <span id="attempts">0</span>
            </div>
            <div class="info">
                <p>
                    Number of previous guesses
                </p>
                <span id="guesses">0</span>
            </div>
        </section>
    </div>
</main>
    <script src="app.js"></script>
</body>
</html>
